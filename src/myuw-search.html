<style>
    @import url(https://fonts.googleapis.com/icon?family=Material+Icons);

    :host,
    myuw-search {
        display: flex;
        flex: auto;
        border: var(--myuw-search-border, none);
        border-radius: 5px;
    }

    :host([hidden]) {
        display: none;
    }

    myuw-search {
        border: var(--myuw-search-border, none);
    }

    #form {
        display: flex;
        flex: auto;
        flex-direction: row;
        margin: 0;
    }

    #input {
        display: flex;
        flex: auto;
        height: 40px;
        padding: 0 8px 0 12px;
        font-size: 16px;
        overflow: hidden;
        border: none;
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
        margin: 0;
    }

    #submit {
        padding: 0;
        position: relative;
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
        border: none;
        border-left: 1px solid;
        border-color: rgba(0,0,0,0.15);
        color: #333;
        background: #fff;
        width: 59px;
        height: 40px;
        font-size: 1.8rem;
        margin: 0;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
    }

    #submit #icon {
        width: 20px;
        height: 24px;
        position: absolute;
        top: 8px;
        left: 16px;
    }

    #submit:hover {
        background-color: #ebeaea;
    }

    #toggle {
        display: none;
    }

    #icon {
        color: #333;
    }

   .visually-hidden {
      position: absolute !important;
      overflow: hidden;
      height: 1px;
      width: 1px;
      word-wrap: normal;
    }

    .hiddenElement {
      display: none !important;
    }

    button[disabled],
    button[aria-disabled=true] {
      background-color: #f3f3f3 !important;
      pointer-events: none;
    }

    button[disabled],
    button[aria-disabled=true] #icon{
      opacity: 0.5;
    }

    @media screen, \0 all, \\0 screen {
      @media (max-width: 600px) {
        :host,
        myuw-search {
            border: none;
        }
        #submit {
          display:none;
        }
        #form {
            justify-content: flex-end;
            padding: 0;
            align-items: center;
        }

        #input {
            width: 0;
            max-width: 0;
            margin: 0;
            padding: 0;
            height: 59px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            opacity: 0;
            transition: opacity .4s cubic-bezier(.25, .8, .25, 1);
        }

        #toggle {
            display: flex;
            transition: background 0.2s cubic-bezier(.25, .8, .25, 1);
            background: transparent;
            border: none;
            margin: 0 0 0 6px;
            height: 42px;
            width: 42px;
            min-width: 42px;
            line-height: 24px;
            padding: 4px;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            justify-content: center;
        }

        #toggle:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        #toggle:focus {
            outline: 2px solid #5e9ed6;
            outline: -webkit-focus-ring-color auto 5px;
        }

        #iconToggle {
            color: var(--myuw-app-bar-color, #fff);
            transition: background 0.2s cubic-bezier(.25, .8, .25, 1);
            background: var(--myuw-bar-button-bg, transparent);
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            height: 34px;
            width: 34px;
            line-height: 34px;
            padding: 0;
            margin: 0;
            fill: white;
            height: 22px;
            padding-top: 5px;
        }
        #form[expanded] {
            position: absolute;
            top: 3px;
            left: 3px;
            right: var(--search-mobile-origin);
            margin-left: 0;
            margin-right: 0;
            width: 98.6%;
            z-index: 999;
            border: var(--myuw-search-border, 1px solid rgba(0,0,0,0.5));
            border-radius: 5px;
        }
        #form[expanded] #input {
            opacity: 1;
            width: 100%;
            max-width: none;
            padding: 0 16px;
        }
         #form[expanded] #submit {
            display: block;
            position: absolute;
            right: 0;
            background: transparent;
            height: 100%;
        }
        #form[expanded] #submit:hover {
            background: rgba(0,0,0,0.12);
            opacity: 1;
        }
        #form[expanded] #icon {
            color: #000;
            fill: #000;
            background: transparent;
            top: 16px;
        }
    }
  }
</style>
<form id='form' role='search' class='myuw-search-container' onsubmit='$event.preventDefault(); submitSearch($event)'>

    <!-- Mobile button to toggle search input -->
    <button id='toggle' aria-label='Show search input' type='button'>
      <svg id='iconToggle' xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.<path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
    </button>

    <input id='input' name='myuw-search-input' aria-label='' type='text' placeholder=''/>

    <!-- Submit search form button -->
    <button aria-disabled="true" id='submit' aria-label='' type='submit'>
      <svg id='icon' xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.<path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
    </button>

    <p class="visually-hidden" aria-live="assertive"></p>
</form>
